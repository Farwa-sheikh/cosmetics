<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool Login form | By Code Info</title>
  <link rel="stylesheet" href="assets/css/sign-in.css">
   <!-- Font Awesome Cdn Link -->
  
</head>
<body>
    <div class="container">
        <!-- Heading -->
        <h1>SIGN IN</h1>
        
        <!-- Links -->
        <ul class="links">
          <li>
            <a href="#" id="signin">SIGN IN</a>
          </li>
          </li>
        </ul>
        
        <!-- Form -->
        <form  action="" method="post">
          <!-- email input -->
          <div class="first-input input__block first-input__block">
             <input type="email" placeholder="Email" class="input" id="email"   />
          </div>
          <!-- password input -->
          <div class="input__block">
             <input type="password" placeholder="Password" class="input" id="password"    />
          </div>
          <!-- sign in button -->
          <button class="signin__btn">
            Sign in
          </button>
        </form>
         <!-- forgot -->
         <div class="content">
            <div class="pass-link">
               <a href="#">Forgot password?</a>
            </div>
         </div>
        <!-- separator -->
        <div class="separator">
          <p>OR</p>
        </div>
        <!-- google button -->
        <button class="github__btn">
          <i class="fa fa-github"></i>
          Dont't have an account
          <a href="sign-up.html">create account</a>
        </button>
        <!-- google button -->
        <button class="google__btn">
          <i class="fa fa-google"></i>
          Sign in with Google
        </button>
      </div>
      
    

    </body>
    <script src="assets/js/sign-in.js"></script>
</html>
