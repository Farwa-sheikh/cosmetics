<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool Login form | By Code Info</title>
  <link rel="stylesheet" href="assets/css/sign-in.css">
   <!-- Font Awesome Cdn Link -->
  
</head>
<body>
    <div class="container">
        <!-- Heading -->
        <h1>SIGN UP</h1>
        
        <!-- Links -->
        <ul class="links">
          <li>
            <a href="#" id="signin">SIGN UP</a>
          </li>
          </li>
        </ul>
        
        <!-- Form -->
        <form  action="" method="post">
          <!-- name input -->
          <div class="first-input input__block first-input__block">
             <input type="name" placeholder="name" class="input" id="name"   />
          </div>
          <!-- email input -->
          <div class="input__block">
            <input type="email" placeholder="Email" class="input" id="email"   />
         </div>
          <!-- password input -->
          <div class="input__block">
             <input type="password" placeholder="Password" class="input" id="password"    />
          </div>
          <!-- repeat password input -->
          <div class="input__block">
             <input type="password" placeholder="confirm password" class="input" id="confirm password"    />
          </div>
          <!-- sign in button -->
          <button class="signin__btn">
            Sign up
          </button>
        </form>

        <!-- separator -->
        <div class="separator">
          <p>OR</p>
        </div>
        <!-- google button -->
        <button class="github__btn">
          <i class="fa fa-github"></i>
          Already have an account
          <a href="sign-in.html">Login Now</a>
        </button>
        <!-- google button -->
        <button class="google__btn">
          <i class="fa fa-google"></i>
          Sign in with Google
        </button>
    </div>
      
</body>
    <script src="assets/js/sign-in.js"></script>
</html>
